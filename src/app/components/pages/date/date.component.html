<div *ngFor="let person of currentPerson">
    <app-view-single-profile [userID]="person._id" (sentFeedbackEmitter)="childComponentFeedbackSubmittedEvent($event)"></app-view-single-profile>
</div>

<div *ngIf="status?.notDiscoverable">
    <div class="row shadowCard mt-2 mb-1 midMarginMedium">
        <div class="col-12">
            <app-link-card [linkHeader]="'Oops!'" [linkBody]="'You need to be discoverable before you can date! Click to edit your profile'"
                [imgUrl]="'assets/img/icons/confused.png'" [link]="'/my-profile'"></app-link-card>
        </div>
    </div>
</div>

<div *ngIf="status?.noResults">
    <div class="row shadowCard mt-2 mb-1 midMarginMedium">
        <div class="col-12">
            <app-link-card [linkHeader]="'No users'" [linkBody]="'There are currently no profiles in your area that match your preferences.'"
                [imgUrl]="'assets/img/icons/confused.png'" [link]="'/my-profile'"></app-link-card>
        </div>
    </div>
</div>
