
<div *ngIf="!status.done" class="row shadowCard mt-2 mb-2 mainRow">
  <div class="col-12">
    <form class="row" #feedbackForm="ngForm" (submit)="submitFeedback()">
      <div class="form-group col-12 mt-3">
        <h4>Type of Report:</h4>
        <div class="custom-control custom-radio mt-2">
          <input class="custom-control-input" name="type" type="radio" id="type-bug" value="Bug" checked [(ngModel)]="feedback.type">
          <label class="custom-control-label" for="type-bug">Bug</label>
        </div>
        <div class="custom-control custom-radio">
          <input class="custom-control-input" name="type" type="radio" id="type-feedback" value="Feedback" [(ngModel)]="feedback.type">
          <label class="custom-control-label" for="type-feedback">Feedback</label>
        </div>
      </div>

      <div class="form-group col-12 mt-2">
        <h4>Feedback:</h4>
        <textarea class="form-control" (ngModelChange)="textAreaChanged($event);" name="feedback" id="feedback" rows="3"
          placeholder="Description" [(ngModel)]="feedback.feedback"></textarea>
      </div>


      <div class="form-group text-center col-12">
        <input type="submit" class="btn btn-primary" value="Submit" id="submitButton" [disabled]='!formValid && !status.loading'>
      </div>

    </form>
  </div>
</div>

<div *ngIf="status.done" class="row shadowCard mt-2 mb-2 pt-4 mainRow">
  <div class="col-12 text-center">
    <img class="mb-4" id="thanksPicture" [src]="'assets/img/icons/smile.png'">
    <h5 class="text-center">Thanks!</h5>
    <p>Your feedback has been submitted succesfully</p>
  </div>
</div>
