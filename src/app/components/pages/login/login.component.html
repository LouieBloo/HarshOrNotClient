<form class="form-signin form" role="form" #loginForm="ngForm" (submit)="submit()">
  <h1 class="h3 mb-3 font-weight-normal">Sign in</h1>

  <div class="form-group">
    <label for="email" class="sr-only">Email address</label>
    <input type="email"  class="form-control" placeholder="Email address" name="email" type="email" id="email" required maxlength="60" [(ngModel)]="loginDetails.email" #email="ngModel">
  
    <label for="inputPassword" class="sr-only">Password</label>
    <input type="password" class="form-control" placeholder="Password" name="password" type="password" id="password" required minlength="0" maxlength="36" [(ngModel)]="loginDetails.password" #password="ngModel" autocomplete="off">
  </div>
  
  <div class="form-group">
    <div class="checkbox mb-3">
      <label>
        <input type="checkbox" value="remember-me"> Remember me
      </label>
    </div>
  </div>

  <div class="form-group">
    <a class="btn btn-secondary form-control" routerLink="/register">Register</a>
  </div>
  <div class="form-group">
    <input type="submit" class="btn btn-primary form-control" value="Sign In" [disabled]='!loginForm.valid'>
  </div>
  

  <div *ngIf="error" class="alert alert-danger mt-4">{{error}}</div>
</form>
