<div class="row" id="mainRow">
  <div class="col-12">

    <div class="row m-2 mt-4 p-2" id="feedbackNav">

      <div class="col-12">
        <div class="row mt-2 mb-2">
          <div class="col-12 text-center">
            <p>
              <strong>What kind of feedback would you like to see?</strong>
          </div>
        </div>

        <ul class="nav nav-pills mb-3 nav-justified" id="pills-tab" role="tablist">
          <li class="nav-item">
            <a class="nav-link active" id="pills-about-tab" data-toggle="pill" href="#pills-about" role="tab" aria-controls="pills-about"
              aria-selected="true">Feedback About Me</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" id="pills-gave-tab" data-toggle="pill" href="#pills-gave" role="tab" aria-controls="pills-gave" aria-selected="false">Feedback I Gave</a>
          </li>
        </ul>
      </div>
    </div>

    <div class="row p-4" id="feedbackData">
      <div class="col-12">
        <div class="tab-content" id="pills-tabContent">
          <div class="tab-pane fade show active" id="pills-about" role="tabpanel" aria-labelledby="pills-about-tab">

            <div *ngFor="let feedback of feedbackAboutMe; let i = index">
              <app-list-feedback [feedback]="feedback"></app-list-feedback>
            </div>

          </div>
          <!--end about tab-->
          <div class="tab-pane fade" id="pills-gave" role="tabpanel" aria-labelledby="pills-gave-tab">

          </div>
          <!--end gave tab-->
        </div>
      </div>
    </div>

  </div>
</div>
