<div class="row align-items-center justify-content-center" id="loading" *ngIf="isLoading">
  <app-loading></app-loading>
</div>

<div class="row " *ngIf="!isLoading">

  <div class="col-12">
    <div class="row">
      <div class="col-12 d-flex flex-column" id="mainRow" #mainRow [ngStyle]="{'height.px': pageHeight}">
        <div *ngFor="let message of messages;">
          <app-single-message [message]="message"></app-single-message>
        </div>

        <div *ngIf="!isLoading && messages?.length <= 0" class="mt-4 mb-4">
          <p class="text-center">No messages yet. Send em something nice</p>
        </div>

        <div class="row d-flex mb-2 mr-2 ml-2" id="input">
          <textarea id="textArea" class="form-control ml-2" rows="3" [(ngModel)]="textAreaMessage" (keydown)="textAreaEnterHandler($event)"></textarea>
          <button class="btn btn-primary" (click)="addMessage()">
            <i class="fas fa-sign-in-alt"></i>
          </button>
        </div>
      </div>

    </div>
  </div>
</div>
