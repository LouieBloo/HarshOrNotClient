      <div class="col-12">
        <img class="linkCardImg" [src]="imgUrl">

    <div class="row mt-4 text-center">
      <div class="col-12">
        <h3>{{linkHeader}}</h3>
        <p>{{linkBody}}</p>
      </div>
    </div>
  </div>
</a>
